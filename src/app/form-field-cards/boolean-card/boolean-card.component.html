<ion-card>
    <ion-card-title>Click One</ion-card-title>
    <ion-card-content>{{question.userPrompt}}</ion-card-content>
    <p>
        <ion-button full *ngFor="let option of question.options" (click)="emitBoolQuestion(option)">
            {{option.label}}
        </ion-button>
    </p>
</ion-card>
