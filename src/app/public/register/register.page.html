<ion-header>
  <ion-toolbar>
   <ion-buttons slot="start">
        <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
  <ion-label position="floating" name="username">Email</ion-label>
  <ion-input [(ngModel)]="username"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Password</ion-label>
  <ion-input [(ngModel)]="password"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Confirm Password</ion-label>
  <ion-input [(ngModel)]="cpassword"></ion-input>
</ion-item>
<ion-button expand="block"(click)="register()">Create Account</ion-button>
</ion-content>
