<ion-header>
  <ion-toolbar>
   <ion-buttons slot="start">
        <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-item>
  <ion-label position="floating" [(ngModel)]="firstname">First Name</ion-label>
  <ion-input></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating" [(ngModel)]="lastname">Last Name</ion-label>
  <ion-input></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating" [(ngModel)]="username">Email</ion-label>
  <ion-input></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating"[(ngModel)]="phonenumber">Phone Number</ion-label>
  <ion-input></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating"[(ngModel)]="password">Password</ion-label>
  <ion-input></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating"[(ngModel)]="cpassword">Confirm Password</ion-label>
  <ion-input></ion-input>
</ion-item>
<ion-button expand="block"(click)="register()">Create Account</ion-button>
</ion-content>
