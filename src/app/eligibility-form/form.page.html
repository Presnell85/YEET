<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button routerLink="/home">
                <img src="assets/images/rsz_uma_logo.png" alt="" />
            </ion-button>
        </ion-buttons>
        <ion-title>
            YEET
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [ngSwitch]="question.questionType">
    <bool-card [question]="question" *ngSwitchCase="'BOOLEAN'" (boolAnswer)="submitBoolQuestion($event)"></bool-card>
    <info-card [question]="question" *ngSwitchCase="'INFO'" (infoDump)="submitInfoDump($event)"></info-card>
    <multi-card [question]="question" *ngSwitchCase="'MULTISELECT'" (multiAnswer)="submitMultiQuestion($event)">
    </multi-card>
    <date-time-card [question]="question" *ngSwitchCase="'DATETIME'" (dateTimeAnswer)="submitDatetimeQuestion($event)">
    </date-time-card>
</ion-content>
